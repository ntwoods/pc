<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .order-header {
            margin-bottom: 20px;
        }

        .requester-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .timestamp {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .order-actions {
            margin: 20px 0;
        }

        .view-po-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .view-po-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .dispatch-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .dispatch-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .dispatch-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .dispatch-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .notification-prompt {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ff8f00;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification-prompt:hover {
            background: rgba(255, 193, 7, 0.2);
        }

        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Purchase Order Management</h1>
            <p>Remind our team to talk to Supplier and get the tentative dispatch date for following PO</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator"></div>
                <span>Auto-refresh: <span id="refresh-status">Active</span></span>
            </div>
            <div class="status-item">
                <span>Total Orders: <span id="order-count">0</span></span>
            </div>
            <div class="status-item">
                <span>Last Updated: <span id="last-updated">--</span></span>

        </div>

        <div id="notification-prompt" class="notification-prompt" style="display: none;">
            ðŸ”” Click here to enable sound notifications for new orders
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading orders...
        </div>

        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>

        <div id="orders-container" class="orders-grid"></div>
    </div>

    <script>
        class OrderManager {
            constructor() {
                this.orders = [];
                this.previousOrderCount = 0;
                this.refreshInterval = null;
                this.notificationPermission = false;
                this.apiUrl = 'https://script.google.com/macros/s/AKfycbwyskduPHfiIO3d8tuLY4dA0pbRKQeK1ZUvkUXPJFYs5NEPo8eJBCt_dT2UzuJaBub1/exec'; // Replace with your actual doGet URL
                this.postUrl = 'https://script.google.com/macros/s/AKfycbwyskduPHfiIO3d8tuLY4dA0pbRKQeK1ZUvkUXPJFYs5NEPo8eJBCt_dT2UzuJaBub1/exec'; // Replace with your actual doPost URL
                
                this.init();
            }

            init() {
                this.setupNotifications();
                this.loadOrders();
                this.startAutoRefresh();
                this.setupEventListeners();
            }

            setupEventListeners() {
                const notificationPrompt = document.getElementById('notification-prompt');
                notificationPrompt.addEventListener('click', () => {
                    this.requestNotificationPermission();
                });
            }

            async setupNotifications() {
                if ('Notification' in window) {
                    if (Notification.permission === 'granted') {
                        this.notificationPermission = true;
                        document.getElementById('notification-prompt').style.display = 'none';
                    } else if (Notification.permission === 'default') {
                        document.getElementById('notification-prompt').style.display = 'block';
                    }
                }
            }

            async requestNotificationPermission() {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        this.notificationPermission = true;
                        document.getElementById('notification-prompt').style.display = 'none';
                        this.showMessage('Notifications enabled successfully!', 'success');
                    }
                }
            }

            async loadOrders() {
                try {
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    
                    // Replace with your actual Google Apps Script URL
                    const response = await fetch(this.apiUrl);
                    const result = await response.json();
                    
                    if (result.success) {
                        const newOrderCount = result.count;
                        
                        // Check for new orders and notify
                        if (this.previousOrderCount > 0 && newOrderCount > this.previousOrderCount) {
                            this.playNotificationSound();
                            this.showNotification('New Orders!', `${newOrderCount - this.previousOrderCount} new order(s) received.`);
                        }
                        
                        this.previousOrderCount = newOrderCount;
                        this.orders = result.data;
                        this.renderOrders();
                        this.updateStatus();
                        
                        document.getElementById('loading').style.display = 'none';
                    } else {
                        throw new Error(result.error || 'Failed to load orders');
                    }
                } catch (error) {
                    console.error('Error loading orders:', error);
                    this.showMessage(`Error loading orders: ${error.message}`, 'error');
                    document.getElementById('loading').style.display = 'none';
                }
            }

            renderOrders() {
                const container = document.getElementById('orders-container');
                
                if (this.orders.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: white; font-size: 1.2rem; grid-column: 1/-1;">ðŸ“­ No pending orders found</div>';
                    return;
                }

                container.innerHTML = this.orders.map((order, index) => `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="requester-name">ðŸ‘¤ ${order.requesterName}</div>
                            <div class="timestamp">
                                ðŸ•’ Sent: ${this.formatDate(order.timestamp)}
                            </div>
                        </div>
                        
                        <div class="order-actions">
                            <button class="view-po-btn" onclick="orderManager.viewPO('${order.googleSheetURL}')">
                                ðŸ“„ View Purchase Order
                            </button>
                        </div>                     
                    </div>
                `).join('');
            }

            viewPO(url) {
                if (url) {
                    window.open(url, '_blank');
                } else {
                    this.showMessage('Purchase Order URL not available', 'error');
                }
            }
            startAutoRefresh() {
                this.refreshInterval = setInterval(() => {
                    this.loadOrders();
                }, 120000); // 2 minutes = 120000ms
                
                document.getElementById('refresh-status').textContent = 'Active (2 min)';
            }

            playNotificationSound() {
                const audio = document.getElementById('notification-sound');
                if (audio) {
                    audio.play().catch(e => console.log('Could not play notification sound'));
                }
            }

            showNotification(title, body) {
                if (this.notificationPermission && 'Notification' in window) {
                    new Notification(title, {
                        body: body,
                        icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiByeD0iMTIiIGZpbGw9IiM2NjdlZWEiLz4KPHN2ZyB4PSIxNiIgeT0iMTYiIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+CjxwYXRoIGQ9Im0xNiAxNiA0LTEwIDEwIDQtNCAxMC0xMC00eiIvPgo8cGF0aCBkPSJtMjEgMTEtOC44LTguOCIvPgo8cGF0aCBkPSJtMTYgMTYtNi03Ii8+Cjwvc3ZnPgo8L3N2Zz4K'
                    });
                }
            }

            updateStatus() {
                document.getElementById('order-count').textContent = this.orders.length;
                document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleString();
                } catch (error) {
                    return dateString;
                }
            }

            showMessage(message, type) {
                const errorDiv = document.getElementById('error-message');
                const successDiv = document.getElementById('success-message');
                
                // Hide both first
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                
                if (type === 'error') {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                } else {
                    successDiv.textContent = message;
                    successDiv.style.display = 'block';
                }
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize the app when DOM is loaded
        let orderManager;
        document.addEventListener('DOMContentLoaded', function() {
            orderManager = new OrderManager();
        });

        // Handle page visibility change to pause/resume auto-refresh
        document.addEventListener('visibilitychange', function() {
            if (orderManager) {
                if (document.hidden) {
                    clearInterval(orderManager.refreshInterval);
                    document.getElementById('refresh-status').textContent = 'Paused';
                } else {
                    orderManager.startAutoRefresh();
                }
            }
        });
    </script>
